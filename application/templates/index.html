<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Posting</title>
    <link rel="stylesheet" type="text/css" href="https://github.com/MRLewisR/flask-example/application/templates/styles.css" />
  </head
  <body>
    <nav>
        {% if current_user.is_authenticated %}
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('about') }}">About</a>
        <a href="{{ url_for('post_create') }}">Create a new Post</a>
        <a href="{{ url_for('logout') }}">Logout</a>
        {% else %}
        <a href="{{ url_for('home') }}">Home Page</a>
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('register') }}">Register</a>
        {% endif %}
    </nav>
    {% block content %}{% endblock %}
  </body>
</html>
